<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>残高確認</title>
<link th:href="@{/css/bank.css}" rel="stylesheet">

<link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/ui-lightness/jquery-ui.css" rel="stylesheet" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>



<meta name="description"  content="書籍「動くWebデザインアイディア帳」のサンプルサイトです">

<meta name="viewport" content="width=device-width,initial-scale=1.0">
<!--==============レイアウトを制御する独自のCSSを読み込み===============-->
<link rel="stylesheet" type="text/css" href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/reset.css">
<link rel="stylesheet" type="text/css" href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/5-1-11/css/5-1-11.css">



<meta name="viewport" content="width=device-width,initial-scale=1.0">
<!--==============レイアウトを制御する独自のCSSを読み込み===============-->
<link rel="stylesheet" type="text/css" href="http://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/move02/5-8/css/reset.css">
<link rel="stylesheet" type="text/css" href="http://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/move02/5-8/css/5-8.css">

</head>
<body>
<br>

	<span th:replace="menu"></span>
<br>
<br>

	<hr>
<div id="particles-js"></div>



<div class="openbtn1"><span></span><span></span><span></span></div>
<nav id="g-nav">
<div id="g-nav-list"><!--ナビの数が増えた場合縦スクロールするためのdiv※不要なら削除-->
<ul>
<li><a href="/">Top</a></li>
<li><a href="/select">Select</a></li>
<li><a href="/select/game">Game</a></li>
<li><a href="/select/bank">Bank</a></li>
<li><a href="/logout">Logout</a></li>
</ul>
</div>
</nav>

<h1><span th:text="${session.login.name}+' さんの現在の残高'"></span></h1>



<div class="parent">
  <div class="inner">
<p2>
<table width="600"  border="1">
<tr>
<th>残高</th>
<td th:text="${bankAccount.money}+'円'"></td>
</tr>
<tr>
<th>累計負け金</th>
<td th:text="${bankAccount.lost}+'円'"></td>
</tr>
<tr>
<th>累計勝ち金</th>
<td th:text="${bankAccount.won}+'円'"></td>
</tr>
<tr>
<th>成績</th>
<td th:text="${bankAccount.won}+${bankAccount.lost}+'円'"></td>
</tr>
</table>
</p2>

</div>
</div>



<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
<script type="text/javascript" src="./../jquery-1.11.3.min.js"></script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="http://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/move02/5-8/js/5-8.js"></script>
<script type="text/javascript">
$(".openbtn1").click(function () {//ボタンがクリックされたら
	  $(this).toggleClass('active');//ボタン自身に activeクラスを付与し
	    $("#g-nav").toggleClass('panelactive');//ナビゲーションにpanelactiveクラスを付与
	});

	$("#g-nav a").click(function () {//ナビゲーションのリンクがクリックされたら
	    $(".openbtn1").removeClass('active');//ボタンの activeクラスを除去し
	    $("#g-nav").removeClass('panelactive');//ナビゲーションのpanelactiveクラスも除去
	});



	particlesJS("particles-js",{
		  "particles":{
		    "number":{
		      "value":125,//この数値を変更すると紙吹雪の数が増減できる
		      "density":{
		        "enable":false,
		        "value_area":400
		      }
		    },
		    "color": {
		        "value": ["#EA5532", "#F6AD3C", "#FFF33F", "#00A95F", "#00ADA9", "#00AFEC","#4D4398", "#E85298"]//紙吹雪の色の数を増やすことが出来る
		    },
		    "shape":{
		      "type":"polygon",//形状はpolygonを指定
		      "stroke":{
		        "width":0,
		      },
		      "polygon":{
		        "nb_sides":5//多角形の角の数
		      }
		      },
		      "opacity":{
		        "value":1,
		        "random":false,
		        "anim":{
		          "enable":true,
		          "speed":20,
		          "opacity_min":0,
		          "sync":false
		        }
		      },
		      "size":{
		        "value":5.305992965476349,
		        "random":true,//サイズをランダムに
		        "anim":{
		          "enable":true,
		          "speed":1.345709068776642,
		          "size_min":0.8,
		          "sync":false
		        }
		      },
		      "line_linked":{
		        "enable":false,
		      },
		      "move":{
		        "enable":true,
		      "speed":10,//この数値を小さくするとゆっくりな動きになる
		      "direction":"bottom",//下に向かって落ちる
		      "random":false,//動きはランダムにならないように
		      "straight":false,//動きをとどめない
		      "out_mode":"out",//画面の外に出るように描写
		      "bounce":false,//跳ね返りなし
		        "attract":{
		          "enable":false,
		          "rotateX":600,
		          "rotateY":1200
		        }
		      }
		    },
		    "interactivity":{
		      "detect_on":"canvas",
		      "events":{
		        "onhover":{
		          "enable":false,
		        },
		        "onclick":{
		          "enable":false,
		        },
		        "resize":true
		      },
		    },
		    "retina_detect":true
		  });
</script>
<script src="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/5-1-11/js/5-1-11.js"></script>

</body>
</html>
