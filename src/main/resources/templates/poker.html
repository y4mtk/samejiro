<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Poker</title>
</head>
<body>
<h1 th:text="${game.name}"></h1>

<div th:text="'CPUの残りチップ' + ${list[1]}"></div>
<br>
<div th:text="'あなたの残りチップ' + ${list[0]}"></div>
<div th:text="'あなたの手札' + ${playerDeck}"></div>
<br>
<div th:text="'pot:' + ${list[2]}"></div>

アクションを選択してください<br>
<form action="/action" method="post">
<input type="checkbox" name="check" value="1">一番左
<input type="checkbox" name="check" value="2">左から２つ目
<input type="checkbox" name="check" value="3">真ん中
<input type="checkbox" name="check" value="4">右から２つ目
<input type="checkbox" name="check" value="5">一番右
<input type="checkbox" name="check" value="6" checked="checked">交換しない

<br>
BET:$<input type="text" name="bet" th:value="${list[2]}">

<input type="hidden" name="deckCount" th:value="${deckCount}">
<input type="submit" value="確定">
</form>

<span th:text="${message}"></span>

</body>
</html>
