<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ルール説明</title>
</head>
<body>
<h1 th:text="'ルール説明：' + ${game.name}"></h1>

<div>
ディーラーとブラックジャックで対決！<br>

ルール
<ol>
<li>最初にディーラーとプレイヤーに2枚づつ手札が配られます</li>
<li>自分の手札の合計値が21に近づくようにアクションを決めよう</li>
<li>カードの合計値が21を超えてしまうと「バースト」で負けが確定します</li>
<li>ディーラーは合計値が17以上になるまでひき続けます</li>
<li>合計値の大きさで勝敗が確定します</li>
<li>自分の手札が21を超えないように気を付けながらディーラーとの駆け引きを楽しんでください！</li>
</ol>


</div>

<form action="/startBlackJack" method="post">
<input type="submit" value="ゲームを開始する">
</form>


<span th:text="${message}"></span>
<a href="/select/game">ゲーム一覧に戻る</a>
</body>
</html>
