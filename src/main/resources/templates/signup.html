<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>会員登録</title>
<link rel="stylesheet" href="signup.css">
</head>
<body>
<a href="/" class="btn btn-svg">
  <svg>
    <rect x="2" y="2" rx="0" fill="none" width=200 height="50"></rect>
  </svg>
  <span>トップ画面に戻る</span>
</a>

<h1>会員登録</h1>



<h2>
<form action="/signup" method="post">
<div th:text="${message}" style="color:red"></div>
<div th:text="${Already}" style="color:red"></div>
<div th:text="${Already1}" style="color:red"></div>
<br>
<br>


<div class="group">
   <label for="text3" id="l_text3">ユーザー名</label>
   <input id="text3" type="text" name="userid">
   <div class="text_underline"></div>
</div>
<br>

<div class="group">
   <label for="text3" id="l_text3">名前</label>
   <input id="text3" type="text" name="name">
   <div class="text_underline"></div>
</div>
<br>

<div class="group">
   <label for="text3" id="l_text3">メールアドレス</label>
   <input id="text3" type="text" name="email" pattern=".+@.+\..+" title="メールアドレスは、same@〇〇〇.com のような形式で記入してください。">
   <div class="text_underline"></div>
</div>
<br>

<div class="group">
   <label for="text3" id="l_text3">パスワード</label>
   <input id="text3" type="text" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="パスワードは8文字以上で1文字以上の数字、小文字アルファベット、大文字アルファベットを全て含んでください。">
   <div class="text_underline"></div>
</div>
<br>
<br>

<input type="submit" value="登録" class="button">
</form>
<br>
<br>
<br>
<a href="/login">ログイン</a>はこちら
</h2>

<p1><img src="/1.png" width=300 height="150"></p1>
<p2><img src="/5.png" width=700></p2>
<p3><div th:text="${samejiroToday}"></div></p3>
