<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>会員登録</title>
</head>
<body>
<a href="/">トップ画面に戻る</a>
<h1>会員登録</h1>
<form action="/signup" method="post">
<div th:text="${message}" style="color:red"></div>
<div th:text="${Already}" style="color:red"></div>
<div th:text="${Already1}" style="color:red"></div>
<table  border="1">
	<tr>
	<td>ユーザID</td><td><input type="text" name="userid"></td>
	</tr>
	<tr>
	<td>名前</td><td><input type="text" name="name"></td>
	</tr>
	<tr>
	<td>メールアドレス</td><td><input type="text" name="email"></td>
	</tr>
	<tr>
	<td>パスワード</td><td><input type="password" name="password"></td>
	</tr>
</table>
<br>
<input type="submit" value="登録">
</form>
<br>
<a href="/login">ログイン</a>はこちら
</body>
</html>
