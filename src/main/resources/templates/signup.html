<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>会員登録</title>
<link rel="stylesheet" href="signup.css">
</head>
<body>
<a href="/">トップ画面に戻る</a>
<h1>会員登録</h1>
<form action="/signup" method="post">
<div th:text="${message}" style="color:red"></div>
<div th:text="${Already}" style="color:red"></div>
<div th:text="${Already1}" style="color:red"></div>



<div class="cp_iptxt">
	<input class="ef" type="text" name="userid">
	<label>ユーザー名</label>
	<span class="focus_line"></span>
</div>

<div class="cp_iptxt">
	<input class="ef" type="text" name="name">
	<label>名前</label>
	<span class="focus_line"></span>
</div>

<div class="cp_iptxt">
	<input class="ef" type="text" name="email">
	<label>メールアドレス</label>
	<span class="focus_line"></span>
</div>

<div class="cp_iptxt">
	<input class="ef" type="text" name="password">
	<label>パスワード</label>
	<span class="focus_line"></span>
</div>
