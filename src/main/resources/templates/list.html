<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ゲーム一覧</title>
<link th:href="@{/css/list.css}" rel="stylesheet">

<link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/ui-lightness/jquery-ui.css" rel="stylesheet" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>



<meta name="description"  content="書籍「動くWebデザインアイディア帳」のサンプルサイトです">

<meta name="viewport" content="width=device-width,initial-scale=1.0">
<!--==============レイアウトを制御する独自のCSSを読み込み===============-->
<link rel="stylesheet" type="text/css" href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/reset.css">
<link rel="stylesheet" type="text/css" href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/5-1-11/css/5-1-11.css">




</head>
<body>
<br>
	<span th:replace="menu"></span>
<br>
<br>
	<hr>

<h1>ゲーム一覧</h1>
<br>

<div class="openbtn1"><span></span><span></span><span></span></div>
<nav id="g-nav">
<div id="g-nav-list"><!--ナビの数が増えた場合縦スクロールするためのdiv※不要なら削除-->
<ul>
<li><a href="/">Top</a></li>
<li><a href="/select">Select</a></li>
<li><a href="/select/game">Game</a></li>
<li><a href="/select/bank">Bank</a></li>
<li><a href="/logout">Logout</a></li>
</ul>
</div>
</nav>

<br>
<div class="parent">
  <div class="inner">

<table >
<div  th:each="game : ${games}">
  <tr>
  <th th:if="${game.code == 1}"><img width="150" th:src="@{/yogatop1.png}"/></th>
  <th th:if="${game.code == 2}"><img width="100" th:src="@{/jackpot.png}"/></th>
  <th th:if="${game.code == 3}"><img width="110" th:src="@{/trnp.png}"/></th>
  <th th:if="${game.code == 4}"><img width="100" th:src="@{/bj.png}"/></th>
  <th th:if="${game.code == 5}"><img width="100" th:src="@{/unnamed.png}"/></th>
    <td th:text="${game.name}"></td>
    <td th:text="'1 PLAY '+ ${game.price} + '円'"></td>
    <td><form th:action="'/select/game/'+${game.code}" method="post">
    <button class="reset flat border">ゲームに<br>参加する！</button></form>
		</td>
  </tr>
</table>

</div></div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
<script type="text/javascript" src="./../jquery-1.11.3.min.js"></script>
<script type="text/javascript">
$(".openbtn1").click(function () {//ボタンがクリックされたら
	  $(this).toggleClass('active');//ボタン自身に activeクラスを付与し
	    $("#g-nav").toggleClass('panelactive');//ナビゲーションにpanelactiveクラスを付与
	});

	$("#g-nav a").click(function () {//ナビゲーションのリンクがクリックされたら
	    $(".openbtn1").removeClass('active');//ボタンの activeクラスを除去し
	    $("#g-nav").removeClass('panelactive');//ナビゲーションのpanelactiveクラスも除去
	});
</script>
<script src="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/5-1-11/js/5-1-11.js"></script>

</body>
</html>
