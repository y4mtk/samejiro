<h1 th:text="${game.name}"></h1>


<h3>チップを賭けてCPUとポーカー勝負をしよう！</h3><br>

<h4>最初に5枚配られるファイブカード・ドローのクローズドポーカーです。</h4><br>

<h2>ルール</h2>

<div>最初に$10賭けてゲームスタート！<br>
プレイヤー、CPUともに5枚手札が配られます（お互いの手札は見えません）<br>
手札を見て掛け金を決めよう<br>
自分の手札をデッキのカードと交換できます<br>
交換したら再度掛け金を決めていざ勝負！<br>
手札の役が強い方が勝ち！掛け金と役で賞金が決まります</div>
<br>


<p>
チップの換算：10000 ｼｬｰｸ＝$100</p>
<form action="/startPoker" method="post">
<p1>

<div class="stuff">
<div class="textBox">

  <input
         class="text"
         type="text"
         name="tip"
         placeholder="tip"
         onkeyup="this.setAttribute('value', this.value);"
         value=""/>

  <label class="label">tip</label>
  <label class="error"></label>
</div>
</div></p1>
<p2><input type="submit" value="確定して始める！" class="button"></p2></form>

<script type="text/javascript">
$(".openbtn1").click(function () {//ボタンがクリックされたら
	  $(this).toggleClass('active');//ボタン自身に activeクラスを付与し
	    $("#g-nav").toggleClass('panelactive');//ナビゲーションにpanelactiveクラスを付与
	});

	$("#g-nav a").click(function () {//ナビゲーションのリンクがクリックされたら
	    $(".openbtn1").removeClass('active');//ボタンの activeクラスを除去し
	    $("#g-nav").removeClass('panelactive');//ナビゲーションのpanelactiveクラスも除去
	});
</script>
