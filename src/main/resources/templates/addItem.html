<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品管理</title>
</head>
<body>
<h1>商品登録</h1>
<form action="/items/new" method="post">
<table  border="1">
	<tr>
	<th>カテゴリーコード</th><td><input type="text" name="categoryCode"></td>
	</tr>
	<tr>
	<th>名前</th><td><input type="text" name="name"></td>
	</tr>
	<tr>
	<th>価格</th><td><input type="text" name="price"></td>
	</tr>
</table>
<br>
<input type="submit" value="登録">
</form>
</body>
</html>
