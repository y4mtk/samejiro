<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>JackPotChallenge</title>
<link th:href="@{/css/jpchallenge.css}" rel="stylesheet">
<link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/ui-lightness/jquery-ui.css" rel="stylesheet" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>



<meta name="description"  content="書籍「動くWebデザインアイディア帳」のサンプルサイトです">

<meta name="viewport" content="width=device-width,initial-scale=1.0">
<!--==============レイアウトを制御する独自のCSSを読み込み===============-->
<link rel="stylesheet" type="text/css" href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/reset.css">
<link rel="stylesheet" type="text/css" href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/5-1-11/css/5-1-11.css">


</head>
<body>

<span th:replace="hbg"></span>



<div class="openbtn1"><span></span><span></span><span></span></div>
<nav id="g-nav">
<div id="g-nav-list"><!--ナビの数が増えた場合縦スクロールするためのdiv※不要なら削除-->
<ul>
<li><a href="/logout">LOGOUT</a></li>
<li><a href="/select/game">Game</a></li>
</ul>
</div>
</nav>

<h1 th:text="${name}"></h1>

<!-- <div th:if="${slot1 == null && slot2 == null && slot3 == null}"> -->
<div th:if="${session.COUNT == null}">
	<form action="/challenge/start" method="post">
		<input type="hidden" th:value="${name}" name="name">
		<input type="hidden" th:value="${JP}" name="JP">
		<p1>現在のジャックポットは<span style="color: red" th:text="${JP}"></span> ｼｬｰｸです。<br></p1>

<table border="1">
        <tr>
       		 <td><img width="200" th:src="@{/same0.png}"/></td>
       		 <td><img width="200" th:src="@{/same0.png}"/></td>
       		 <td><img width="200" th:src="@{/same0.png}"/></td>
        </tr>
</table>

		<p2><button class="reset flat border" name="start">START</button></p2>
	</form>
</div>

<div th:if="${session.COUNT == 1}">
	<form action="/challenge/start" method="post">
		<input type="hidden" th:value="${name}" name="name">
		<input type="hidden" th:value="${JP}" name="JP">
		<p1>現在のジャックポットは<span style="color: red" th:text="${JP}"></span> ｼｬｰｸです。<br></p1>

<table border="1">
        <tr>
       		 <td><div th:if="${session.slot1 == 'サメ太郎'}"><img width="200" th:src="@{/same04.png}"/></div>
       		 	<div th:if="${session.slot1 == 'サメジロー。'}"><img width="200" th:src="@{/same01.png}"/></div>
       		 	<div th:if="${session.slot1 == 'サメ子'}"><img width="200" th:src="@{/same03.png}"/></div></td>
       		 <td><img width="200" th:src="@{/same0.png}"/></td>
       		 <td><img width="200" th:src="@{/same0.png}"/></td>
        </tr>
</table>

		<p2><button class="reset flat border" name="start">STOP</button></p2>
	</form>
</div>

<div th:if="${session.COUNT == 2}">
	<form action="/challenge/start" method="post">
		<input type="hidden" th:value="${name}" name="name">
		<input type="hidden" th:value="${JP}" name="JP">
		<p1>現在のジャックポットは<span style="color: red" th:text="${JP}"></span> ｼｬｰｸです。<br></p1>

<table border="1">
        <tr>
       		 <td><div th:if="${session.slot1 == 'サメ太郎'}"><img width="200" th:src="@{/same04.png}"/></div>
       		 	<div th:if="${session.slot1 == 'サメジロー。'}"><img width="200" th:src="@{/same01.png}"/></div>
       		 	<div th:if="${session.slot1 == 'サメ子'}"><img width="200" th:src="@{/same03.png}"/></div></td>

			 <td><div th:if="${session.slot2 == 'サメ太郎'}"><img width="200" th:src="@{/same04.png}"/></div>
           	 	<div th:if="${session.slot2 == 'サメジロー。'}"><img width="200" th:src="@{/same01.png}"/></div>
           	 	<div th:if="${session.slot2 == 'サメ子'}"><img width="200" th:src="@{/same03.png}"/></div></td>

       		 <td><img width="200" th:src="@{/same0.png}"/></td>
        </tr>
</table>

		<p2><button class="reset flat border" name="start">STOP</button></p2>
	</form>
</div>

<div th:if="${session.COUNT == 3}">
<table border="1">
        <tr>
       		 <td><div th:if="${session.slot1 == 'サメ太郎'}"><img width="200" th:src="@{/same04.png}"/></div>
       		 	<div th:if="${session.slot1 == 'サメジロー。'}"><img width="200" th:src="@{/same01.png}"/></div>
       		 	<div th:if="${session.slot1 == 'サメ子'}"><img width="200" th:src="@{/same03.png}"/></div></td>

           	 <td><div th:if="${session.slot2 == 'サメ太郎'}"><img width="200" th:src="@{/same04.png}"/></div>
           	 <div th:if="${session.slot2 == 'サメジロー。'}"><img width="200" th:src="@{/same01.png}"/></div>
           	 <div th:if="${session.slot2 == 'サメ子'}"><img width="200" th:src="@{/same03.png}"/></div></td>

           	 <td><div th:if="${session.slot3 == 'サメ太郎'}"><img width="200" th:src="@{/same04.png}"/></div>
           	 <div th:if="${session.slot3 == 'サメジロー。'}"><img width="200" th:src="@{/same01.png}"/></div>
           	 <div th:if="${session.slot3 == 'サメ子'}"><img width="200" th:src="@{/same03.png}"/></div></td>
        </tr>
</table>
<p3><span th:text="${message}"></span></p3>
</div>

<div th:if="${samejiroCheck == false}">
	<form action="/result" method="post">
	<input type="hidden" value="2" name="code">
	<input type="hidden" value="0" name="prize">
	<p4><button class="reset flat border" >結果表示画面へ</button></p4>
	</form>
</div>

<div th:if="${samejiroCheck == true}">
	<form action="/jackpot" method="post">
	<input type="hidden" th:value="${name}" name="name">
	<input type="hidden" th:value="${JP}" name="JP">
	<p4><button class="reset flat border" >JackPot!!!</button></p4>
	</form>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
<script type="text/javascript" src="./../jquery-1.11.3.min.js"></script>
<script type="text/javascript">
$(".openbtn1").click(function () {//ボタンがクリックされたら
	  $(this).toggleClass('active');//ボタン自身に activeクラスを付与し
	    $("#g-nav").toggleClass('panelactive');//ナビゲーションにpanelactiveクラスを付与
	});

	$("#g-nav a").click(function () {//ナビゲーションのリンクがクリックされたら
	    $(".openbtn1").removeClass('active');//ボタンの activeクラスを除去し
	    $("#g-nav").removeClass('panelactive');//ナビゲーションのpanelactiveクラスも除去
	});
</script>
<script src="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/5-1-11/js/5-1-11.js"></script>

</body>
</html>
