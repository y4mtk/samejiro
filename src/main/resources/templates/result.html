<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>RESULT</title>
</head>
<body>
<h1 th:text="${game.name}+'結果発表'"></h1>

<div th:text="'賞金は'+ ${prize} + 'でした。'"></div>
<div th:text="${message}"></div>
<br>
新しい残高は
<table border="1">
<tr>
<th>残高</th>
<td th:text="${bankAccount.money}+'円'"></td>
</tr>
<tr>
<th>累計負け金</th>
<td th:text="${bankAccount.lost}+'円'"></td>
</tr>
<tr>
<th>累計勝ち金</th>
<td th:text="${bankAccount.won}+'円'"></td>
</tr>
<tr>
<th>成績</th>
<td th:text="${bankAccount.won}+${bankAccount.lost}+'円'"></td>
</tr>
</table>

<a href="/select">メニューに戻る</a>
</body>
</html>
