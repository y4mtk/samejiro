<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ゲーム詳細</title>
</head>
<body>

	<span th:replace="menu"></span>

	<hr>

<div>
	<table border="2">
	<tr>
		<td rowspan="4" colspan="2">画像入れます</td>
		<td th:text="${game.name}"></td>
		<form th:action="'/join/'+${game.code}" method="post">
		<td rowspan="2"><button type="submit">ゲームに<br>参加する！</button></td>
		</form>
	</tr>
	<tr>
		<td th:text="'1 PLAY '+ ${game.price} + '円'"></td>
	</tr>
	<tr>
		<td colspan="2" th:text="${game.rules}"></td>
	</tr>
	<tr>
		<td colspan="2" th:text="${game.difficulty}"></td>
	</tr>
	</table>
</div>


</body>
</html>
